<body> 
	<input id="file"
		type="file"
		name="file" /> 
	<p id="output"></p> 

	<script type="text/javascript"> 
		$('#file').on('change', function() { 

			const size = 
			(this.files[0].size / 1024 / 1024).toFixed(2); 

			if (size > 4 || size < 2) { 
				alert("File must be between the size of 2-4 MB"); 
			} else { 
				$("#output").html('<b>' + 
				'This file size is: ' + size + " MB" + '</b>'); 
			} 
		}); 
	</script>
